services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    restart: unless-stopped
    ports:
      - "${PLEX_WEB_PORT}:32400"
    #   - "1900:1900"
    #   - "3005:3005"
    #   - "5353:5353"
    #   - "8324:8324"
    #   - "32410:32410"
    #   - "32412:32412"
    #   - "32413:32413"
    #   - "32414:32414"
    #   - "32469:32469"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      # - PLUGIN_LIST=${PLUGIN_LIST}
    volumes:
      - ${CONFIG_DIR}/plex:/config
      - ${MEDIA_DIR}:/disks/hdd0

